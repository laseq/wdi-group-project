<h1 class="createHeader">Create your Runch Group</h1>

<form form class="new" ng-submit="groupsNew.create()" method="post">
  <div class="form-group">
    <label for="inputEmail3" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <input class="form-control-create" type="text" name="name" ng-model="groupsNew.group.name" placeholder="Group Name">
    </div>
  </div>
  <div class="form-group">
    <label for="inputdate" class="col-sm-2 control-label"></label>
    <div class="col-sm-10">
      <input class="form-control-create"
           ng-model="groupsNew.group.schedule.date"
           ng-model-options="{ updateOn: 'blur' }"
           placeholder="Select a date and time"
           format="llll"
           min-view="month"
           start-view="day"
           min-date="groupsNew.minDateMoment"
           max-date="groupsNew.maxDateMoment"
           required="true"
           moment-picker="groupsNew.group.schedule.date">
      </div>
    </div>
    <div class="form-group">
      <label for="inputMeetingPoint" class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
        <input class="form-control-create" type="text" name="meetingPoint" ng-model="groupsNew.group.schedule.meetingPoint" placeholder="Meeting Point" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPostCode" class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
        <input id="location" class="form-control-create" type="text" name="location" ng-model="groupsNew.group.schedule.location" placeholder="Postcode"
        maxlength="8" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputDistance" class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
        <input class="form-control-create" type="text" name="distance" ng-model="groupsNew.group.schedule.distance" placeholder="Distance"
        maxlength="8">
      </div>
    </div>
    <div class="form-group">
      <label for="inputMaxRunners" class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
        <input class="form-control-create" type="number" name="maxRunners" ng-model="groupsNew.group.schedule.maxRunners" placeholder="Max Runners" min="2" max="20" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputImage" class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
        <input class="form-control-create" type="text" name="imageLink" ng-model="groupsNew.group.image" placeholder="Image URL">
      </div>
    </div>
    <div class="form-group">
      <label for="inputDescription" class="col-sm-2 control-label"></label>
      <div class="col-sm-10">
        <input class="form-control-create" type="text" name="description" ng-model="groupsNew.group.schedule.description" placeholder="Description">
      </div>
    </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <input class="form-button-create" type="submit" name="" value="Start Runching">
    </div>
  </div>
</form>

<button type="button" name="button" ng-click="groupsNew.openRouteCreate()">Map Your Route</button>
