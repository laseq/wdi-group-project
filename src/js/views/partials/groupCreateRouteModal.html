<div class="my-modals">
  <div class="modal-header">
    <h3 class="modal-title"><strong>Create a route</strong></h3>
  </div>
  <div class="modal-body">
    <google-map location="{{ createRoute.location }}"></google-map>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="createRoute.close()">Clear Route</button>
    <button class="btn btn-primary" ng-click="createRoute.close()">Undo Last</button>
    <button class="btn btn-primary" ng-click="createRoute.close()">Save Route</button>
    <button class="btn btn-primary" ng-click="createRoute.close()">Discard</button>
  </div>
</div>
