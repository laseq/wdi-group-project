<div class="my-modals">
  <div class="modal-header">
    <h3 class="modal-title">Leave Confirmation</h3>
  </div>
  <div class="modal-body">
    <p>Are you sure you want to leave <strong>{{ groupsLeave.group.name }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="groupsLeave.close()">Cancel</button>
    <button class="btn btn-danger" ng-click="groupsLeave.leave()">Leave</button>
  </div>
</div>
